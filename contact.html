<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <form action="index.html" method="post">
        <fieldset>
              <legend>Contact Me</legend>
               <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="pname" placeholder="Enter your Name" autofocus required></td>
                </tr>
                <tr>
                    <td>Phone no</td>
                    <td><input type="number" name="pnum" placeholder="Enter your contact number"></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type="text" name="mail" placeholder="Enter your email address"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea name="msg" id="" cols="21" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><input type="checkbox">Confirm</td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>  
</body>
</html>
